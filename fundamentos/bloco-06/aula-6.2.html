<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
    <link rel="stylesheet" href="/bootstrap-5.1.3-dist/css/bootstrap.min.css">
  <script src="jquery-3.6.0.min.js"></script>
<script src="/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script> 
</head>
<body>
  <header>
    <h1 class="display-4 text-muted">FORMULÁRIO</h1>
  </header>
  <main>
    <form method="GET" enctype="multipart/form">
      <div class="form-group">
        <label for="name-completo">Nome Completo:</label>
        <input class="form-control" name="name" id="nome-completo" placeholder="Digite seu nome" required>
      </div>
      <div class="form-grup">
        <label for="input-email">Email:</label>
        <input class="form-control" type="email" name="email" id="input-email" placeholder="Digite seu e-mail" required>
      </div>
      <div class="form-grup">
        <label for="">Estado onde você mora:</label>
        <select name="estado" id="input-estado">
          <option value="sp">São Paulo</option>
          <option value="ap">Amapá</option>
          <option value="ba" selected>Salvador</option>
          <option value="mg">Minas Gerais</option>
          <option value="rs">Rio Grande do Sul</option>
        </select>
      </div>
      <div class="form-grup">
        <p>Selecione sua foto:</p>
        <input type="file" class="form-control btn btn-warning" name="foto" id="foto-perfil">
      </div>
      <div class="form-grup">
        <p>Escreva algo sobre você:</p>
        <textarea class="form-control" name="sobre-mim" id="textarea-1" cols="30" rows="5"></textarea>
      </div>
      <div class="form-grup">
        <p>Digite sua senha:</p>
        <label for="input-senha"></label>
        <input type="password" class="form-control" name="senha" id="input-senha" required>
      </div>
      <button type="submit" class="btn btn-success">Enviar formulário</button>
    </form> 
  </main>
 </body>
</html>
